<!Doctype HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Test Interface</title>
    <style>
        .customizer{
            text-align:center;
        }
        #bigSmiley{
            font-size:100px;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            margin:auto;
            white-space-collapse: discard;
            font-size:0;
            overflow:hidden;
            height: 180px;
            border-bottom: 1px solid #DDD;
        }
        #bigSmiley .part{
            border-bottom:10px solid #CCC;
            padding-bottom: 20px;
            cursor: pointer;
            margin: 1px;
            font-size: 100px;

        }
        #bigSmiley .part:hover, #bigSmiley .part.active{
            border-bottom:10px solid orange;
            color:#666;
        }

        #bigSmiley .part.hold{
            border-bottom:10px solid red;
            color:#666;
        }
        #bigSmiley .part.spacer{
            border:0;
        }
        .partPicker{
            list-style: none;
            margin:0;
            padding:0;
        }
        .partPicker li{
            display:inline-block;
            border:1px solid #999;
            margin:0 3px;
            margin-bottom: 10px;
            padding:2px 8px;
            border-radius:3px;
            font-size:16px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .partPicker li:hover{
            cursor: pointer;
            background-color: #fcf8e3;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="js/parts.js"></script>
    <script src="js/bigsmiley.js"></script>
</head>
<body>
<div class="customizer container">
    <div class="row">
        <div class="col-md-12">
            <div id="bigSmiley">
                <span class="part left" data-pairType="leftFlair" id="leftFlair">✌</span><span class="part paired left" data-pairType="bracket" id="leftBracket">(</span><span class="part paired left" data-pairType="eye" id="leftEye">-</span><span class="part" data-pairType="mouth" id="mouth">ヮ</span><span class="part paired right" data-pairType="eye" id="rightEye">-</span><span class="part paired right" data-pairType="bracket" id="rightBracket">)</span><span class="part right" data-pairType="rightFlair" id="rightFlair">&nbsp;</span><div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id="options">Default options</div>
        </div>
        <div class="col-md-4">
            <h3>Options</h3>
            <a class="btn btn-primary" id="turnRight"><span class="glyphicon glyphicon-arrow-left"></span> Turn Left</a>
            <a class="btn btn-primary" id="center"><span class="glyphicon glyphicon-resize-horizontal"></span> Center</a>
            <a class="btn btn-primary" id="turnLeft"><span class="glyphicon glyphicon-arrow-right"></span> Turn Right</a>
            <a class="btn btn-primary" id="reset"><span class="glyphicon glyphicon-remove"></span> Reset</a>
        </div>
    </div>
</div>


</body>
</html>
