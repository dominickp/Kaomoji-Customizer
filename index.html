<!Doctype HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Test Interface</title>
    <style>
        html,body,.clickWrapper{
            height:100%;
        }
        .customizer{
            text-align:center;
            width:80%;
        }
        #bigSmiley{
            font-size:100px;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            margin:auto;
            white-space-collapse: discard;
            font-size:0;
            height: 180px;
            /* border-bottom: 1px solid #DDD; */
        }
        #bigSmiley .part{
            border-bottom:10px solid #CCC;
            padding-bottom: 20px;
            cursor: pointer;
            margin: 1px;
            font-size: 100px;

        }
        #bigSmiley .part:hover, #bigSmiley .part.active{
            border-bottom:10px solid orange;
            color:#666;
        }

        #bigSmiley .part.hold{
            border-bottom:10px solid red;
            color:#666;
        }
        #bigSmiley .part.spacer{
            border:0;
        }
        .partPicker{
            list-style: none;
            margin:0;
            padding:0;
        }
        .partPicker li{
            background-color: #FFF;
            display:inline-block;
            border:1px solid #999;
            margin:0 3px;
            margin-bottom: 10px;
            padding:2px 8px;
            border-radius:3px;
            font-size:16px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .partPicker li:hover{
            cursor: pointer;
            background-color: #fcf8e3;
        }
        div#optionsContainer{
            position: fixed;
            right: 0;
            height: 100%;
            width:20%;
            z-index: 99999;
            padding:15px;
            min-width: 200px;
        }
        .greyPanel{
            background: rgb(237,237,237); /* Old browsers */
            background: -moz-linear-gradient(left,  rgba(237,237,237,1) 0%, rgba(246,246,246,1) 53%, rgba(255,255,255,1) 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(237,237,237,1)), color-stop(53%,rgba(246,246,246,1)), color-stop(100%,rgba(255,255,255,1))); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(left,  rgba(237,237,237,1) 0%,rgba(246,246,246,1) 53%,rgba(255,255,255,1) 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(left,  rgba(237,237,237,1) 0%,rgba(246,246,246,1) 53%,rgba(255,255,255,1) 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(left,  rgba(237,237,237,1) 0%,rgba(246,246,246,1) 53%,rgba(255,255,255,1) 100%); /* IE10+ */
            background: linear-gradient(to right,  rgba(237,237,237,1) 0%,rgba(246,246,246,1) 53%,rgba(255,255,255,1) 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ededed', endColorstr='#ffffff',GradientType=1 ); /* IE6-9 */
            border-left: 1px solid #DDD;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="js/parts.js"></script>
    <script src="js/bigsmiley.js"></script>

</head>
<body>
<div id="optionsContainer" class="greyPanel">
    <div id="options">
        You shouldn't see this!
    </div>
    <div id="subOptions">
        <h4>Options</h4>
        <p>
            <div class="btn-group btn-group-sm">
                <a class="btn btn-default" id="turnRight" title="Turn Left"><span class="glyphicon glyphicon-arrow-left"></span></a>
                <a class="btn btn-default" id="center" title="Center"><span class="glyphicon glyphicon-resize-horizontal"></span></a>
                <a class="btn btn-default" id="turnLeft" title="Turn Right"><span class="glyphicon glyphicon-arrow-right"></span></a>
            </div>
        </p>
        <hr>
        <p class="text-center"><a class="btn btn-danger btn-xs" id="reset"><span class="glyphicon glyphicon-remove"></span> Reset</a></p>
    </div>
</div>
<div class="clickWrapper">
    <div class="customizer">
        <div id="bigSmiley">
            <span class="part left" data-pairType="leftFlair" id="leftFlair" title="Left Flair">&nbsp;</span>
            <span class="part paired left" data-pairType="bracket" id="leftBracket" title="Brackets">(</span>
            <span class="part paired left" data-pairType="eye" id="leftEye" title="Eyes">・</span>
            <span class="part" data-pairType="mouth" id="mouth" title="Mouth">_</span>
            <span class="part paired right" data-pairType="eye" id="rightEye" title="Eyes">・</span>
            <span id="rightSpacer" class="part spacer">&nbsp;</span>
            <span class="part paired right" data-pairType="bracket" id="rightBracket" title="Brackets">)</span>
            <span class="part right" data-pairType="rightFlair" id="rightFlair" title="Right Flair">&nbsp;</span>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>

</body>
</html>
